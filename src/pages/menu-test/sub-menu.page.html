<ion-header>
	<ion-navbar>
		<ion-title>children</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<button ion-item *ngFor="let menu of menus" (click)="openPage(menu)">{{menu.Title}}</button>
	</ion-list>
</ion-content>
